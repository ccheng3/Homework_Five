<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Form Handling Practice</title>
</head>

<body>
    <h1>GET and POST Request Checking</h1>
    <form action="/search" method="GET">
        <input type="text" name="key1" id="" placeholder="first key">
        <input type="text" name="key2" id="" placeholder="second key">
        <button type="submit">Submit GET request</button>
    </form>
    <br>
    <form action="/" method="POST">
        <input type="text" name="key1" id="" placeholder="first key">
        <input type="text" name="key2" placeholder="second key">
        <button type="submit">Submit POST request</button>
    </form>
</body>

</html>
